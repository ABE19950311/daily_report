<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="module" src="../public/js/class.js"></script>
</head>
<body>
    <div id="header" class="header_class">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#" id="diary_list_home_btn">日記一覧</a>

                <a class="nav-link" href="#" id="monthly_diary_btn">月間日記</a>

    <div id="login_page" class="page_class">
    <div class="row mgTp">
        <h3 class="title">Please sign in</h3>
        <hr class="divisor">
        <div class="form-group">
            <label>Username</label>
            <input type="email" class="form-control" id="login_user" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="login_password" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1111">
            <label class="form-check-label">Remember me</label>
        </div>
        <button id="login_btn" type="submit" class="btn btn-primary topBtn"><i class="fa fa-sign-in"></i> Sign in</button>
        <button id="login_register_btn" type="submit" class="btn btn-primary topBtn"><i class="fa fa-sign-in"></i> 新規登録</button>
    </div>
</div>
    <div id="register_page" class="page_class">
        <div class="mb-3">
        <label class="form-label">ユーザ名</label>
        <input type="email" class="form-control" id="register_user" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
        <label class="form-label">パスワード</label>
        <input type="password" class="form-control" id="register_password">
        </div>
        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label">Check me out</label>
        </div>
        <button id="register_submit_btn" type="submit" class="btn btn-primary">Submit</button>
        <button id="register_back_login_btn" class="btn btn-primary">ログイン画面に戻る</button>
  </div>
    <div id="home_page" class="page_class">
    <h1>工事中</h1>
</div>
    <div id="daily_diary_page" class="page_class">
    <div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>日間日記</h2>
      </div>
      <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" novalidate>
            <div class="col-sm-6">
                <label for="familyName" class="form-label">タイトル</label>
                <input type="text" class="form-control" id="familyName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  名字を入力してください
                </div>
              </div>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="familyName" class="form-label">姓</label>
                <input type="text" class="form-control" id="familyName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  名字を入力してください
                </div>
              </div>
              <div class="col-sm-6">
                <label for="givenName" class="form-label">名</label>
                <input type="text" class="form-control" id="givenName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  名前を入力してください
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">カテゴリ</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    開発
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    サーバ
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    ネットワーク
                    </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    AWS
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    コマンドライン
                </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    OS
                </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    ミドルウェア
                </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    エラー対応
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    その他
                </label>
                </div>
              </div>
              <div class="col-16">
                <div class="input-group">
                    <span class="input-group-text">内容</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
              </div>
              <div class="col-16">
                <div class="input-group">
                    <span class="input-group-text">参照</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile01">
                </div>
              </div>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">日記を出す</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
      <p class="mb-1">&copy; 2017−2024 会社名</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">プライバシー</a></li>
        <li class="list-inline-item"><a href="#">条項</a></li>
        <li class="list-inline-item"><a href="#">サポート</a></li>
      </ul>
    </footer>
  </div>
</div>
    <div id="notification_register_page" class="page_class">
    <div class="row g-3">
        <div class="col-auto">
          <h2>通知先</h2>
        </div>
        <div class="col-auto">
          <input type="password" class="form-control" id="notification_address">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" id="notification_record_btn">登録する</button>
        </div>
    </div>
    <table class="table table-striped table-hover" class="d-none">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody id="mailAddressBody">
          <tr id="mailAddressList" class="d-none">
            <th scope="row" id="addressList1"></th>
            <td id="addressList2"></td>
          </tr>
        </tbody>
      </table>
</div>
</body>
</html>
